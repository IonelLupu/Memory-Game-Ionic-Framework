<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>
		<style>
			button h4, h5{
				color: #fff !important;
			}
			.gameBoard{
				-webkit-perspective: 1000;
			}
			card{
				border-radius: 5px;
				display: inline-block;
				max-width: 50px;
				max-height: 50px;
				padding: 2mm;
				margin: 10px 10px;
				box-shadow: 0px 0px 5px 2px rgba(50, 50, 50, 0.5);
				-webkit-transition: 0.6s;
				-webkit-transform-style: preserve-3d;
				position: relative;
			}
			.rotate{
				-webkit-transform: rotateY(-180deg);
			}
			card span{
				border-radius: 5px;
				width: 100%;
				height: 100%;
				-webkit-backface-visibility: hidden;
				position: absolute;
				top: 0;
				left: 0;
			}
			card span:first-child{
				background: url("img/smart.png");
				background-size: cover;
				z-index: 2;
				/* for firefox 31 */
				-wenkit-transform: rotateY(0deg);
			}
			card span:last-child{
				-webkit-transform: rotateY(-180deg);
			}
			.gameRow{
				text-align: center;
			}
			.gameEnd{
				opacity:            0;
				z-index:            -1;
				position:           absolute;
				top:                30%;
				width:              350px;
				left:               50%;
				margin-left:        -175px;
				font-size:          35px;
				padding:            10px;
				-webkit-transform:  scale(2);
				border-radius:      10px;
				background-color:   rgba(255,255,255,0.8);
				box-shadow:         0px 0px 5px 2px rgba(50, 50, 50, 0.5);
				color:              red;
				-webkit-transition: all 0.2s;

				-webkit-transition-timing-function: ease-in;
			}

			.scaleDown{
				opacity: 1;
				z-index:                    99;
				-webkit-transform : rotateZ(-25deg) scale(1.0);
			}

			@-webkit-keyframes thumb {
				0% {
					-webkit-transform: scale(1); 
					-webkit-transform: rotateX(15deg) rotate(5deg)
				}
				50% {
					-webkit-transform: scale(0.9); 
					-webkit-transform: rotateX(-15deg) rotate(-5deg)
				}
				100% {
					-webkit-transform: scale(1); 
					-webkit-transform: rotateX(15deg)
				}
			}

			.shake
			{
				-webkit-animation-delay: 0.2s; /* Chrome, Safari, Opera */
				-webkit-animation-name: thumb;
				-webkit-animation-duration: 200ms;
				-webkit-transform-origin:50% 50%;
				-webkit-animation-timing-function: linear;
			}
		
		</style>
	</head>
	<body ng-app="starter">
		<!--
			The nav bar that will be updated as we navigate between views.
		-->
		<ion-nav-bar class="bar-stable" hide-back-button="true">
		</ion-nav-bar>
		<!--
			The views will be rendered in the <ion-nav-view> directive below
			Templates are in the /templates folder (but you could also
			have templates inline in this html file if you'd like).
		-->
		<ion-nav-view></ion-nav-view>
	</body>
</html>
